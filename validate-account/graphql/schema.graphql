type Query {
    users: [User!]! @all
    user(user_bank_code: Int, user_account_number: Int @eq): User @find
}
type User {
  id: ID!
  is_verified:Boolean!
  user_account_number: String!
  user_account_name: String!
  paystack_account_name: String!
  user_bank_code: Int!
}

type Mutation {
  createUser(
      is_verified:Boolean!
      user_account_number: String!
      user_account_name: String!
      paystack_account_name: String!
      user_bank_code: Int!
      ): User @create
}